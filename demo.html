<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: sans-serif;
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.progress-bar {
  position: relative;
  width: 300px;
  height: 10px;
  background-color: #eee;
  border-radius: 5px;
  margin-top: 10px;
  margin-bottom: 10px;
}

.progress-bar::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-size: 100% 100%;
  background-repeat: no-repeat;
  border-radius: 5px;
}

.progress-bar.bar1::before {
  background-image: linear-gradient(to right, #87ceeb, #e0ffff, #9400d3, #e6e6fa, #ffffff);
}

.progress-bar.bar2::before {
  background-image: linear-gradient(to right, #90ee90, #adff2f, #ffd700, #90ee90, #00ff00, #9400d3, #e6e6fa, #ffffff, #f08080, #faa07a, #ffdab9, #f5f5dc, #ffffff);
}

.progress-bar.bar3::before {
  background-image: linear-gradient(to right, #87ceeb, #e0ffff, #0000ff, #800080, #ff1493, #ffffff);
}

.progress-bar.bar4::before {
  background-image: linear-gradient(to right, #f08080, #faa07a, #ffdab9, #f5f5dc, #ffffff);
}

.progress-bar span {
  position: absolute;
  top: -18px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 12px;
  color: #333;
}
</style>
</head>
<body>

<div>
  <div class="progress-bar bar1" style="width: 200px;">
    <span>Developement</span>
  </div>
  <span>70%</span>
  <div class="progress-bar bar1" style="width: 250px;">
    <span>Developement</span>
  </div>
</div>

<div>
  <div class="progress-bar bar2" style="width: 250px;">
    <span>Developement</span>
  </div>
  <span>100%</span>
  <div class="progress-bar bar2" style="width: 300px;">
    <span>Developement</span>
  </div>
</div>

<div>
  <div class="progress-bar bar3" style="width: 200px;">
    <span>Developement</span>
  </div>
  <span>60%</span>
  <div class="progress-bar bar3" style="width: 300px;">
    <span>Developement</span>
  </div>
</div>

<div>
  <div class="progress-bar bar4" style="width: 250px;">
    <span>Developement</span>
  </div>
  <span>75%</span>
  <div class="progress-bar bar4" style="width: 350px;">
    <span>Developement</span>
  </div>
</div>

</body>
</html>
